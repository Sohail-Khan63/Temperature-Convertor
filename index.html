<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor | Sohail</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="temp-container">
        <div class="temp-units-section">
            <h1>Temperature Convertor</h1>
            <div class="Celsius-box">
            <input type="number" id="celsius" placeholder="Celsius">
            <div class="unit">C&deg;</div>
            </div>
            <button class="convert-btn" name="celsius-btn">Convert</button>
            <div class="Faranhit-box">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <div class="unit">F&deg;</div>
            </div>
            <button class="convert-btn" name="fahrenheit-btn">Convert</button>
            <div class="Kelvin-box">
            <input type="number" id="Kilven" placeholder="Kelvin">
            <div class="unit">K&deg;</div>
            </div>
            <div class="btns-box">
                <button class="convert-btn" name="kilven-btn">Convert</button>
                <button class="clear-All">Clear All</button>
            </div>
        </div>
    </section>
</body>
<script src="js/App.js"></script>
</html>
